<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawTracker - Register Your Dog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="dog-icon">🐕</span>
                <h1 class="brand">PawTracker</h1>
            </div>
        </header>

        <main class="content">
            <div class="form-section">
                <h2>Register Your Dog!</h2>
                <form>
                    <div class="form-group">
                        <label for="dog-name">Dog's Name<span class="required">*</span></label>
                        <input type="text" id="dog-name" name="dog-name" required>
                    </div>

                    <div class="form-group">
                        <label for="breed">Breed<span class="required">*</span></label>
                        <input type="text" id="breed" name="breed" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age(years)<span class="required">*</span></label>
                        <input type="text" id="age" name="age" required>
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight(kg)<span class="required">*</span></label>
                        <input type="text" id="weight" name="weight" required>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="paw-left">🐾</span>
                        Create Profile
                        <span class="paw-right">🐾</span>
                    </button>
                </form>
            </div>

            <div class="image-section">
                <img src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?w=600&h=400&fit=crop" alt="Three golden retriever puppies">
            </div>
        </main>
    </div>
</body>
</html>
