<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawTracker - Register Your Dog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="register-page">
    <div class="container">
        <header class="register-header">
            <div class="logo">
                <span class="dog-icon">🐕</span>
                <h1 class="brand">PawTracker</h1>
            </div>
        </header>

        <main class="register-content">
            <div class="register-form-section">
                <h2>Register Your Dog!</h2>
                <form class="register-form" action="dashboard.html" method="get">
                    <div class="form-group">
                        <label for="dog-name">Dog's Name<span class="required">*</span></label>
                        <input type="text" id="dog-name" name="dog-name" required>
                    </div>

                    <div class="form-group">
                        <label for="breed">Breed<span class="required">*</span></label>
                        <input type="text" id="breed" name="breed" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age(years)<span class="required">*</span></label>
                        <input type="text" id="age" name="age" required>
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight(kg)<span class="required">*</span></label>
                        <input type="text" id="weight" name="weight" required>
                    </div>

                    <button type="submit" class="create-profile-btn">
                        <span class="paw-left">🐾</span>
                        <a href="dashboard.html" class="nav-item">Create Profile</a>
                        <span class="paw-right">🐾</span>
                    </button>
                </form>
            </div>

            <div class="register-image-section">
                <img src="img/DOGS.jpg" alt="Three golden retriever puppies">
            </div>
        </main>
    </div>
</body>
</html>
